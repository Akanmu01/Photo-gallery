{% extends 'base.html' %}
{% block content %}
    <div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="/static/img/hero.jpg">
        <div class="d-flex ">
            <h2 class="col-12 tm-text-primary">{{ upload.title }}</h2>
        </div>
    </div>


    <div class="container-fluid tm-container-content tm-mt-60">
        <div class="row tm-mb-90">            
            <div class="col-xl-8 col-lg-7 col-md-6 col-sm-12">
                <img src="/media/{{ upload.image }}" width="1920" height="1080" alt="Image" class="img-fluid">
            </div>
            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12">
                <div class="tm-bg-gray tm-video-details">
                    <p class="mb-4">
                        Please support us by making <a href="https://paypal.me/akanmu01" target="_parent" rel="sponsored">a PayPal donation</a>
                    </p>
                    <div class="text-center mb-5">
                        <a href="/media/{{ upload.image }}" class="btn btn-primary tm-btn-big" download>Download</a>
                    </div>                    
                    <div class="mb-4 d-flex flex-wrap">
                        <div class="mr-4 mb-2">
                            <span class="tm-text-gray-dark">Dimension: </span><span class="tm-text-primary">1920x1080</span>
                        </div>
                        <div class="mr-4 mb-2">
                            <span class="tm-text-gray-dark">Format: </span><span class="tm-text-primary">JPG</span>
                        </div>
                    </div>
                    <div>
                        <h3 class="tm-text-gray-dark mb-3">Tags</h3>
                        {% for tag in upload.tags.all %}
                            <a href="#" class="tm-text-primary mr-4 mb-2 d-inline-block">#{{ tag }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
